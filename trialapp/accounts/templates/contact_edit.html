{% extends "base.html" %}



{% block content %}

{% if user.is_authenticated %}
<div class="container">

<h1>Edit Contact...</h1>

<form method="post">
    {% csrf_token %}
	{{ form.non_field_errors }}
	
	<div class="form-group">
		{{ form.contact_number.errors }}
			<label class="control-label col-sm-2" for="{{ form.contact_number.id_for_label }}">Contact Number</label>
		{{ form.contact_number }}
	</div>
	<div class="form-group">
		{{ form.title.errors }}
			<label class="control-label col-sm-2" for="{{ form.title.id_for_label }}">Title</label>
		{{ form.title }}
	</div>


<div><input type="submit" value="Submit" class="btn btn-primary"></div>
</div>
  

</form>
  

{% endif %}

    
{% endblock %}
